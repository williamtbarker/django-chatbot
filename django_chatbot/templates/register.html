{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #212529; /* Dark charcoal gray background */
  }
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    max-width: 400px;
    background-color: #2c3e50; /* Dark slate grey card background */
    border: none; /* Remove border for a cleaner look */
  }
  .card-header {
    background-color: #343a40; /* Slightly lighter shade of gray for the header */
    color: #ecf0f1; /* Soft off-white text color for contrast */
    font-size: 24px;
    font-weight: bold;
    text-align: center;
  }
  .card-body {
    padding: 30px;
    color: #ecf0f1; /* Soft off-white text color for body */
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #ecf0f1; /* Soft off-white text color for labels */
  }
  input[type=text], input[type=password] {
    border-radius: 4px;
    border: 1px solid #ced4da; /* Light grey border */
    background-color: #495057; /* Dark grey background */
    padding: 10px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
    color: #ecf0f1; /* Soft off-white text color */
  }
  button[type=submit] {
    background-color: #343a40; /* Slightly lighter shade of gray for the button */
    color: #ecf0f1; /* Soft off-white text color */
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border: 1px solid #2c3e50; /* Dark charcoal gray border */
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button[type=submit]:hover {
    background-color: #c00; /* Porsche red for hover effect */
    border-color: #900; /* Darker Porsche red for border */
  }
  .alert-danger {
    background-color: #4e5d6c; /* A muted color derived from the avatar for alerts */
    color: #f8d7da; /* Soft red for alert text */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #f5c6cb; /* Soft red border */
    border-radius: 4px;
  }
</style>
{% endblock %}


{% block content %}
<div class="register-container">
  <div class="card">
    <div class="card-header">Register</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" required>
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
